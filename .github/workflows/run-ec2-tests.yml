name: Selenium Tests on EC2

on:
  push:
    branches: [ users/devops/ec2runnertest ]

jobs:
  build:

    runs-on: app-delivery-ec2

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test -Dtest=PortfolioNameUpdateAPITest -DfailIfNoTests=false
