# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Prod-Support Monthly Smoke Test

on:
  push:
    branches: [ Prod_Support_Smoke_Branch ]
  pull_request:
    branches: [ Prod_Support_Smoke_Branch ]
  workflow_dispatch:

jobs:
  build-with-maven:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean test -Denvironment=prod -Psmoke
      - name: Upload Artifacts ðŸ”º # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v3
        with:
          name: test-output
          path: ./test-output
      - name: Download Artifacts ðŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v3
        with:
          name: test-output
      - name: Display structure of downloaded files
        run: ls -R